<template name="AdminDashboardAdminMosques">
  <div class="container">
    <div class="row">
      <div class="col-md-12" id="content">
        <h2 id="page_title">
          Administrate Mosques
        </h2>
        {{> AdminDashboardAdminMosquesMosqueView}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" id="menu">
        {{> AdminDashboardAdminMosquesAdminMosqueMenu}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" id="subcontent">
        {{> yield region='AdminDashboardAdminMosquesSubcontent'}}
      </div>
    </div>
  </div>
</template>

<template name="AdminDashboardAdminMosquesMosqueView">
  <div id="dataview" class="">
    <h2 id="component-title">
      Mosques
    </h2>
    <form id="dataview-controls" class="form-inline">
      <div id="dataview-controls-insert" class="form-group">
        <button type="submit" id="dataview-insert-button" class="btn btn-success">
          <span class="fa fa-plus">
          </span>
          Add new
        </button>
      </div>
      <div id="dataview-controls-search">
        {{#if isNotEmpty}}
        <div id="dataview-controls-search-group" class="form-group">
          <label class="sr-only" for="search">
            Search
          </label>
          <input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
          <button type="button" id="dataview-search-button" class="btn btn-primary">
            <span class="fa fa-search">
            </span>
          </button>
        </div>
        {{/if}}
      </div>
    </form>
    {{#if isNotEmpty}}
    {{#if isNotFound}}
    <div class="alert alert-warning">
      "{{searchString}}" not found.
    </div>
    {{else}}
    <div id="dataview-data">
      {{#if viewAsTable}} {{> AdminDashboardAdminMosquesMosqueViewTable}} {{/if}}
    </div>
    {{/if}}
    {{else}}
    <div class="alert alert-info">
      No Mosques Yet
    </div>
    {{/if}}
  </div>
</template>

<template name="AdminDashboardAdminMosquesMosqueViewTable">
  <table id="dataview-table" class="table table-striped">
    <thead id="dataview-table-header">
      <tr id="dataview-table-header-row">
        <th class="th-sortable" data-sort="name">
          Mosque Name
        </th>
        <th class="th-sortable" data-sort="type">
          Mosque Type
        </th>
        <th class="th-sortable" data-sort="friday_prayers">
          Does the Mosque offer Friday Khutbah?
        </th>
        <th class="th-sortable" data-sort="description">
          Mosque Description
        </th>
        <th class="th-sortable" data-sort="amenities">
          Services and Amenities
        </th>
        <th class="th-sortable" data-sort="longitude">
          Longitude
        </th>
        <th class="th-sortable" data-sort="latitude">
          Latitude
        </th>
        <th class="th-sortable" data-sort="phone_number">
          Phone Number
        </th>
        <th class="th-sortable" data-sort="email">
          Email
        </th>
        <th class="th-sortable" data-sort="facebook">
          Facebook
        </th>
        <th class="th-sortable" data-sort="twitter">
          Twitter
        </th>
        <th class="th-sortable" data-sort="website">
          Website
        </th>
        <th class="th-sortable" data-sort="address_1">
          Address 1
        </th>
        <th class="th-sortable" data-sort="city">
          City
        </th>
        <th class="th-sortable" data-sort="district">
          District
        </th>
        <th class="th-sortable" data-sort="postcode">
          Postcode
        </th>
        <th class="th-sortable" data-sort="state">
          State
        </th>
        <th class="th-sortable" data-sort="country">
          Country
        </th>
        <th class="th-sortable" data-sort="timezone">
          Timezone
        </th>
        <th class="th-sortable" data-sort="managers">
          User ID
        </th>
        <th class="th-sortable" data-sort="picture">
          Picture
        </th>
        <th>
          &nbsp;
        </th>
        <th>
          &nbsp;
        </th>
      </tr>
    </thead>
    <tbody id="dataview-table-items">
      {{#each tableItems}} {{> AdminDashboardAdminMosquesMosqueViewTableItems}} {{/each}}
    </tbody>
  </table>
</template>
