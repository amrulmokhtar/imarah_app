<template name="AdminDashboardTimezonesEditTimezone">
	<div class="container" id="content">
		<h2 id="page_title">
			Edit Timezone
		</h2>
		{{> AdminDashboardTimezonesEditTimezoneTimezoneEditForm}}
	</div>
</template>

<template name="AdminDashboardTimezonesEditTimezoneTimezoneEditForm">
	<div class="">
		<h2 id="component-title">
			Edit Timezone
		</h2>
		<form id="form" role="form">
			<div class="form-group">
				<label for="name">
					Timezone Name
				</label>
				<div class="input-div">
					<input type="text" name="name" value="{{edit_timezone.name}}" class="form-control" autofocus="autofocus" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="offset">
					Timezone Offset
				</label>
				<div class="input-div">
					<input type="text" name="offset" value="{{edit_timezone.offset}}" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="daylightsaving">
					Daylight Savings
				</label>
				<div class="input-div">
					<input type="text" name="daylightsaving" value="{{edit_timezone.daylightsaving}}" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
