<template name="AdminDashboardCountriesEditCountry">
	<div class="container" id="content">
		<h2 id="page_title">
			Edit Country
		</h2>
		{{> AdminDashboardCountriesEditCountryCountryEditForm}}
	</div>
</template>

<template name="AdminDashboardCountriesEditCountryCountryEditForm">
	<div class="">
		<h2 id="component-title">
			Edit Country
		</h2>
		<form id="form" role="form">
			<div class="form-group">
				<label for="name">
					Country Name
				</label>
				<div class="input-div">
					<input type="text" name="name" value="{{edit_country.name}}" class="form-control" autofocus="autofocus" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="num_mosques">
					Number of Mosques
				</label>
				<div class="input-div">
					<input type="text" name="num_mosques" value="{{edit_country.num_mosques}}" class="form-control" data-type="number">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="dialling_code">
					Dialling Code
				</label>
				<div class="input-div">
					<input type="text" name="dialling_code" value="{{edit_country.dialling_code}}" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
