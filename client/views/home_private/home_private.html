<template name="HomePrivate">

	<div class="container" id="content">
		<h2 id="page_title">
			User Profile
		</h2>
		{{> HomePrivateProfileView}}{{> HomePrivateUserPosts}}{{> HomePrivateNewPost}}
	</div>

</template>

<template name="HomePrivateProfileView">
	<div id="dataview" class="">
		<h2 id="component-title">
			Profile
		</h2>
		<form id="dataview-controls" class="form-inline">
		</form>
		{{#if isNotEmpty}}
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> HomePrivateProfileViewTable}} {{/if}}
		</div>
		{{/if}}
		{{else}}
		<div class="alert alert-info">
			No Such User
		</div>
		{{/if}}
	</div>
</template>

<template name="HomePrivateProfileViewTable">
	<table id="dataview-table" class="table table-striped">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th>
					&nbsp;
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each tableItems}} {{> HomePrivateProfileViewTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="HomePrivateProfileViewTableItems">
	<tr id="dataview-table-items-row">
		<td class="td-icon">
			<span id="edit-button" class="fa fa-pencil" title="Edit">
			</span>
		</td>
	</tr>
</template>

<template name="HomePrivateUserPosts">
	<div id="dataview" class="">
		<h2 id="component-title">
			Posts
		</h2>
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-search">
				{{#if isNotEmpty}}
				<div id="dataview-controls-search-group" class="form-group">
					<label class="sr-only" for="search">
						Search
					</label>
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
					<button type="button" id="dataview-search-button" class="btn btn-primary">
						<span class="fa fa-search">
						</span>
					</button>
				</div>
				{{/if}}
			</div>
		</form>
		{{#if isNotEmpty}}
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> HomePrivateUserPostsTable}} {{/if}}
		</div>
		{{/if}}
		{{else}}
		<div class="alert alert-info">
			No Posts Yet
		</div>
		{{/if}}
	</div>
</template>

<template name="HomePrivateUserPostsTable">
	<table id="dataview-table" class="table table-striped">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="text">
					Post Content
				</th>
				<th class="th-sortable" data-sort="url">
					Link
				</th>
				<th class="th-sortable" data-sort="picture">
					Picture
				</th>
				<th class="th-sortable" data-sort="owner_id">
					Owner
				</th>
				<th>
					&nbsp;
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each tableItems}} {{> HomePrivateUserPostsTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="HomePrivateUserPostsTableItems">
	<tr id="dataview-table-items-row">
		<td>
			{{text}}
		</td>
		<td>
			{{url}}
		</td>
		<td>
			{{picture}}
		</td>
		<td>
			{{owner_id}}
		</td>
		<td class="td-icon">
			<span id="edit-button" class="fa fa-pencil" title="Edit">
			</span>
		</td>
	</tr>
</template>

<template name="HomePrivateNewPost">
	<div class="">
		<h2 id="component-title">
			New Post
		</h2>
		<form id="form" role="form">
			<div class="form-group">
				<label for="text">
					Post Content
				</label>
				<div class="input-div">
					<textarea class="form-control" name="text">
					</textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="url">
					Link
				</label>
				<div class="input-div">
					<input type="text" name="url" value="" class="form-control" autofocus="autofocus">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="picture">
					Picture
				</label>
				<div class="input-div">
					<input type="text" name="picture" value="" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="owner_id">
					Owner
				</label>
				<div class="input-div">
					<select class="form-control" name="owner_id">
						{{#each users}}
						<option value="{{_id}}">
							{{profile.email}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
