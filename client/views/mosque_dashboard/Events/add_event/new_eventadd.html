<template name="Mosque_add_events">
    <div class="content">

        <div class="event_frm_pg">
            <div class="mod_feedback">
                <!-- Feedback popup panes -->
                <form id="form" role="form">
                    <div class="row">
                        <div class="col-lg-4 col-sm-4">
                            <div class="event_pop_img">
                                <img id="picturecont" src="#" />
                                <span class="btn btn-default btn-upload btn-file">
                                    Upload Image <input id="pictureupload" type="file">
                                </span>
                            </div>
                        </div>
                        <div class="col-lg-8 col-sm-8">
                            <div class="row">
                                <div class="col-sm-12">
                                    <label>Event Name</label>
                                    <input type="text" name="name" value="" class="form-control" autofocus="autofocus" required="required">
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="row dat_time">
                                <div class="col-sm-4">
                                    <label>Date</label>
                                    <input type="text" id="date" name="date" class="form-control" value="{{passeddate}}"  data-type="date" data-format="YYYY-MM-DD">
                                </div>
                                <div class="col-sm-4">
                                    <label class="">Time</label>
                                    <select id="prayertime_select" class="form-control" name="prayer_time">
                                        <option value="fajr" selected>
                                            Subuh
                                        </option>
                                        <option value="sunrise">
                                            Syuruk
                                        </option>
                                        <option value="dhuhr">
                                            Zohor
                                        </option>
                                        <option value="asr">
                                            Asar
                                        </option>
                                        <option value="maghrib">
                                            Maghrib
                                        </option>
                                        <option value="isha">
                                            Isyak
                                        </option>
                                    </select>
                                    <span class="add-on"><i class="icon-time"></i></span>
                                    <span id="help-text" class="help-block">
                                    </span>
                                    <span id="error-text" class="help-block">
                                    </span>                                                             
                                </div>
                                <div class="col-sm-4">
                                    <label class="check"><input name="custom_time" type="checkbox" />Use Custom Time</label>
                                    <input id="time" type="text" name="time" value="" class="input-small" data-type="time" data-format="hh:mm">
                                </div><!-- TODO: Implement Repeating
                                <div class="col-sm-3">
                                    <label>Repeat</label>
                                    <select class="form-control" name="repeat">
                                        <option value="no-repeat" selected>
                                            No Repeat
                                        </option>
                                        <option value="daily">
                                            Daily
                                        </option>
                                        <option value="weekly">
                                            Weekly
                                        </option>
                                        <option value="monthly">
                                            Monthly
                                        </option>
                                    </select>
                                </div>-->
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="row row-single" style="margin: -5px -10px 20px;">
                        <label>Event Description</label>
                        <textarea name="description" class="form-control" placeholder="Enter a description for this event . . ." style="height: 100px;"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label>Event Type</label>
                            <select class="form-control" name="type">
                                <option value="Prayer">
                                    Prayer
                                </option>
                                <option value="Friday Khutbah">
                                    Friday Khutbah
                                </option>
                                <option value="Lecture" selected>
                                    Lecture
                                </option>
                                <option value="Panel">
                                    Panel
                                </option>
                                <option value="Television">
                                    Television
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label>Event Topic</label>
                            <select class="form-control" name="topic">
                                {{#each event_topics}}
                                <option value="{{_id}}">
                                    {{name}}
                                </option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label>Seats Available</label>
                            <input type="text" name="seats" value="" class="form-control smallinput pull-left" data-type="number" >
                            <!--<label class="check checkfloat"><input type="checkbox" />Unlimited</label>-->
                            <div class="clear"></div>
                        </div>
                    </div>

                    <div class="clearfix"></div>

                    <div class="row row-single">
                        <label>Venue</label>
                        <input type="text" name="venue" readonly value="{{thismosque.name}}" />
                    </div>
                    <!--
                    <div class="row row-single">
                        <label class="check"><input type="checkbox" id="checkbox" name="cc" />Custom Location</label>
                    </div>-->


                    <div class="checkbox_sel customBox">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Venue Name</label>
                                <input type="text" name="vanue_name" class="form-control"/>
                            </div>
                            <div class="col-md-6">
                                <label>Address 1</label>
                                <input type="text" name="address_1" value="{{address}}" class="form-control">
                            </div>
                        </div>

                        <div class="row dat_time">
                            <div class="col-md-5">
                                <label>City</label>
                                <select class="form-control" id="city_select" name="city">
                                    {{#each mosque_city}}
                                    <option value="{{_id}}">
                                        {{name}}
                                    </option>
                                    {{/each}}
                                </select>
                            </div>
                            <div class="col-md-5">
                                <label>State</label>
                                <input type="text" name="state" value="{{select.state}}" class="form-control">
                            </div>
                            <div class="col-md-2">
                                <label>Postcode</label>
                                <input type="text" name="postcode" value="{{select.postcode}}" class="form-control">
                            </div>
                        </div>
                        <div class="dat_time gps_cord">
                            <label>GPS Coordinates</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Latitude</label>
                                    <input type="text" name="latitude" value="{{latitude}}" class="form-control" data-type="number">
                                </div>
                                <div class="col-md-6">
                                    <label>Longitude</label>
                                    <input type="text" name="longitude" value="{{longitude}}" class="form-control" data-type="number">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix"></div>
                    <div class="row row-single" style="margin: 5px -15px">
                        <label>Imam Name</label>
                        <select class="form-control" name="imams">
                            <option value="None">
                                No Imams
                            </option>
                            {{#each event_imams}}
                            <option value="{{_id}}">
                                {{first_name}}
                            </option>
                            {{/each}}
                        </select>
                    </div>

                    <div class="row row-single">
                        <label class="check customImamCheck"><input id='otherimamcheck' type="checkbox"  name="otherimam"/> Other  Imam</label>
                        <div class="customImamBox">
                            <input readonly id="otherimaminput" type="text" name="customImam" placeholder="Enter Imam Name" class="form-control">
                        </div>
                        <div class="clear"></div>
                    </div>
                    <!-- TODO: implement
                    <div class="row row-single">
                        <label class="check"><input type="checkbox"  name="bookimam" checked/> Book imam through Imarah  </label>
                    </div>
                    -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-cancel" id="cancel_event" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-add">Create Event</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
