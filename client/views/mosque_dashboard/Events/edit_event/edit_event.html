<template name="Mosque_edit_events">
    <div class="container" id="content">
       <!--  <h2 id="page_title">
            Edit Event
        </h2> -->
        {{> editeventForm}}
    </div>
</template>

<template name="editeventForm">
    <div class="content">

        <div class="event_frm_pg">
            <div class="mod_feedback">
                <!-- Feedback popup panes -->
                <form id="form" role="form">
                    <div class="row">
                        <div class="col-lg-4 col-sm-4">
                            <div class="event_pop_img">

                                <img src=" {{mosque_edit_event.picture}}" />

                            </div>
                        </div>
                        <div class="col-lg-8 col-sm-8">
                            <div class="row">
                                <div class="col-sm-12">
                                    <label>Event Name</label>
                                    <input type="text" name="name" value="{{mosque_edit_event.name}}" class="form-control" autofocus="autofocus" required="required">
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="row dat_time">
                                <div class="col-sm-6">
                                    <label>Date</label>
                                    <input type="text" id="date" name="date" value="{{format mosque_edit_event.date}}" class="form-control" data-type="date" data-format="YYYY-MM-DD" required>
                                </div>
                                <div class="col-sm-6">
                                    <label>Time</label>
                                    <input id="time" type="text" name="time" value="{{timeformat mosque_edit_event.time}}" class="input-small" data-type="time" data-format="hh:mm" required>
                                    <span class="add-on"><i class="icon-time"></i></span>
                                    <span id="help-text" class="help-block">
                                    </span>
                                    <span id="error-text" class="help-block">
                                    </span>               </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="row row-single" style="margin: -5px -10px 20px;">
                        <label>Event Description</label>
                        <textarea class="form-control" value="{{mosque_edit_event.description}}" placeholder="Enter a description for this event . . ." style="height: 100px;"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label>Event Type</label>
                            <div class="input-div">
                                <select class="form-control" name="type">
                                    <option value="Friday Khutbah" {{optionIsSelected mosque_edit_event.type "Friday Khutbah"}}>
                                        Friday Khutbah
                                    </option>
                                    <option value="Lecture" {{optionIsSelected mosque_edit_event.type "Lecture"}}>
                                        Lecture
                                    </option>
                                    <option value="Panel" {{optionIsSelected mosque_edit_event.type "Panel"}}>
                                        Panel
                                    </option>
                                    <option value="Television" {{optionIsSelected mosque_edit_event.type "Television"}}>
                                        Television
                                    </option>
                                </select>
                                <span id="help-text" class="help-block">
                                </span>
                                <span id="error-text" class="help-block">
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label>Event Topic</label>
                            <div class="input-div">
                                <select class="form-control" name="topic">
                                    {{#each event_topics}}
                                    <option value="{{_id}}" {{compareObjId ../mosque_edit_event.topic _id}}>
                                        {{name}}
                                    </option>
                                    {{/each}}
                                </select>
                                <span id="help-text" class="help-block">
                                </span>
                                <span id="error-text" class="help-block">
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label>Seat Available</label>
                            <input type="text" name="seats" value="{{mosque_edit_event.seats}}" class="form-control smallinput pull-left" data-type="number">
                            <!--
                            <label class="check checkfloat"><input type="checkbox" />Unlimited</label>-->
                            <div class="clear"></div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="row row-single">
                        <label>Venue</label>
                        <input type="text" name="venue" readonly value="{{currentUser.profile.name}}" />
                     </div>
                    <!--
                     <div class="row row-single">
                        <label class="check"><input type="checkbox" id="checkbox" name="cc" />Custom Location</label>
                    </div>


                    <div class="checkbox_sel customBox">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Venue Name</label>
                                <input type="text" name="vanue_name" value="{{mosque_edit_event.seats}}" class="form-control"/>
                            </div>
                            <div class="col-md-6">
                                <label>Address 1</label>
                                <input type="text" name="address_1" value="{{mosque_edit_event.address_1}}" class="form-control">
                            </div>
                        </div>

                                <select class="form-control" id="city_select" name="city">

                                        {{name}}
                                    </option>
                                    {{/each}}
                                </select>

                            </div>
                            <div class="col-md-2">
                                <label>Postcode</label>
                                <input type="text" name="postcode" value="{{mosque_edit_event.postcode}}" class="form-control">
                            </div>
                        </div>
                        <div class="dat_time gps_cord">

                    <div class="clearfix"></div>
                    <div class="row row-single" style="margin: 5px -15px">
                        <label>Imam Name</label>
                        <select class="form-control" name="imams">
                            <option>No Imams</option>
                            {{#each event_imams}}
                            <option value="{{_id}}" {{selectedimam ../mosque_edit_event.imams _id}}>
                                {{first_name}}
                            </option>
                            {{/each}}
                        </select>
                        <!--<label class="check"><input type="checkbox"  name="checkbox"/> Other  </label>-->
                    </div>

                    <div class="row row-single">
                        <label class="check customImamCheck"><input checked="{{mosque_edit_event.otherimam}}" type="checkbox"  name="otherimam"/> Other  Imam</label>
                        <div class="customImamBox">
                            <input type="text" name="customImam" value="{{mosque_edit_event.customImam}}" placeholder="Enter Imam Name" class="form-control">
                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-cancel" onclick="window.history.back()" id="cancel_event" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-add">Edit Event</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
