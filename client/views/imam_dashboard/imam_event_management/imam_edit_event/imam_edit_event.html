<template name="ImamDashboardImamEventManagementImamEditEvent">
	<div class="container" id="content">
		<h2 id="page_title">
			Edit Event
		</h2>
		{{> ImamDashboardImamEventManagementImamEditEventEventEditForm}}
	</div>
</template>

<template name="ImamDashboardImamEventManagementImamEditEventEventEditForm">
	<div class="">
		<h2 id="component-title">
			Edit Event
		</h2>
		<form id="form" role="form">
			<div class="form-group">
				<label for="name">
					Event Name
				</label>
				<div class="input-div">
					<input type="text" name="name" value="{{imam_edit_event.name}}" class="form-control" autofocus="autofocus" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="longitude">
					Longitude (optional)
				</label>
				<div class="input-div">
					<input type="text" name="longitude" value="{{imam_edit_event.longitude}}" class="form-control" data-type="number">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="latitude">
					Latitude (optional)
				</label>
				<div class="input-div">
					<input type="text" name="latitude" value="{{imam_edit_event.latitude}}" class="form-control" data-type="number">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="seats">
					Seats Available
				</label>
				<div class="input-div">
					<input type="text" name="seats" value="{{imam_edit_event.seats}}" class="form-control" data-type="number">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="type">
					Event Type
				</label>
				<div class="input-div">
					<select class="form-control" name="type">
						<option value="Lecture" {{optionIsSelected imam_edit_event.type "Lecture"}}>
							Lecture
						</option>
						<option value="Panel" {{optionIsSelected imam_edit_event.type "Panel"}}>
							Panel
						</option>
						<option value="Television" {{optionIsSelected imam_edit_event.type "Television"}}>
							Television
						</option>
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="topic">
					Event Topic
				</label>
				<div class="input-div">
					<select class="form-control" name="topic">
						{{#each event_topics}}
						<option value="{{_id}}" {{optionIsSelected ../imam_edit_event.topic _id}}>
							{{name}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="picture">
					Event Picture
				</label>
				<div class="input-div">
					<input type="text" name="picture" value="{{imam_edit_event.picture}}" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="imams">
					Imams
				</label>
				<div class="input-div">
					<select class="form-control" name="imams">
						{{#each event_imams}}
						<option value="{{_id}}" {{optionIsSelected ../imam_edit_event.imams _id}}>
							{{first_name}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="mosque_id">
					Mosque Hosting Event
				</label>
				<div class="input-div">
					<select class="form-control" name="mosque_id">
						{{#each event_mosques}}
						<option value="{{_id}}" {{optionIsSelected ../imam_edit_event.mosque_id _id}}>
							{{name}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="website">
					Website
				</label>
				<div class="input-div">
					<input type="text" name="website" value="{{imam_edit_event.website}}" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="address_1">
					Address 1
				</label>
				<div class="input-div">
					<input type="text" name="address_1" value="{{imam_edit_event.address_1}}" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="city">
					City
				</label>
				<div class="input-div">
					<select class="form-control" name="city">
						{{#each mosque_city}}
						<option value="{{_id}}" {{optionIsSelected ../imam_edit_event.city _id}}>
							{{name}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="district">
					District
				</label>
				<div class="input-div">
					<input type="text" name="district" value="{{imam_edit_event.district}}" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="postcode">
					Postcode
				</label>
				<div class="input-div">
					<input type="text" name="postcode" value="{{imam_edit_event.postcode}}" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="state">
					State
				</label>
				<div class="input-div">
					<input type="text" name="state" value="{{imam_edit_event.state}}" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="country">
					Country
				</label>
				<div class="input-div">
					<select class="form-control" name="country">
						{{#each mosque_countries}}
						<option value="{{name}}" {{optionIsSelected ../imam_edit_event.country name}}>
							{{name}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="timezone">
					Timezone
				</label>
				<div class="input-div">
					<select class="form-control" name="timezone">
						{{#each mosque_timezones}}
						<option value="{{_id}}" {{optionIsSelected ../imam_edit_event.timezone _id}}>
							{{name}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="date">
					Date
				</label>
				<div class="input-div">
					<div class="input-group date">
						<input type="text" name="date" value="{{formatDate imam_edit_event.date 'DD/MM/YYYY'}}" class="form-control" data-type="date" data-format="DD/MM/YYYY">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="time">
					Time
				</label>
				<div class="input-div">
					<input type="text" name="time" value="{{secondsToTime imam_edit_event.time 'hh:mm'}}" class="form-control" data-type="time" data-format="hh:mm">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
