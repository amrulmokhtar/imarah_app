<template name="CrowdSourcing">
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="content">
                <h2 id="page_title">
                    Contribute
                </h2>
            </div>
        </div>
        <div class="row">
            <div id="menu" class="col-sm-3 col-md-2">
                <h2>
                </h2>
                {{> CrowdSourcingContributeMenu}}
            </div>
            <div id="subcontent" class="col-sm-9 col-md-10">
                {{> yield region='CrowdSourcingSubcontent'}}
            </div>
        </div>
    </div>
</template>

<template name="CrowdSourcingContributeMenu">
    <ul id="menu-items" class="">
        <li id="menu-item-simple" class="{{menuItemClass 'crowd_sourcing.contribute_event'}}">
            <a href="{{pathFor 'crowd_sourcing.contribute_event'}}">
                Suggest Event
            </a>
        </li>
        <li id="menu-item-simple" class="{{menuItemClass 'crowd_sourcing.contribute_mosque'}}">
            <a href="{{pathFor 'crowd_sourcing.contribute_mosque'}}">
                Suggest Mosque
            </a>
        </li>
        <li id="menu-item-simple" class="{{menuItemClass 'crowd_sourcing.contribute_imam'}}">
            <a href="{{pathFor 'crowd_sourcing.contribute_imam'}}">
                Suggest Imam
            </a>
        </li>
    </ul>
</template>
