<template name="CrowdSourcingContributeMosque">
    {{#Surface size="[true,true]"}}
    <div class="page-content" id="content">
        <div class="col-lg-12">
		<h2 id="page_title">
            Suggest Mosque
        </h2>
        {{> CrowdSourcingContributeMosqueCrowdMosqueAddForm}}
        </div>
	  </div>
    {{/Surface}}
</template>

<template name="CrowdSourcingContributeMosqueCrowdMosqueAddForm">
    <div class="">
        <h2 id="component-title">
            Suggest a Mosque to be added to our Database
        </h2>
        <form id="form" role="form">
            <div class="form-group">
                <label for="name">
                    Mosque Name
                </label>
                <div class="input-div">
                    <input type="text" name="name" value="" class="form-control" autofocus="autofocus" required="required">
                    <span id="help-text" class="help-block">
                    </span>
                    <span id="error-text" class="help-block">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="type">
                    Mosque Type
                </label>
                <div class="input-div">
                    <select class="form-control" name="type">
                        <option value="State Mosque" selected>
                            State Mosque
                        </option>
                        <option value="District Mosque">
                            District Mosque
                        </option>
                        <option value="Institution Mosque">
                            Institution Mosque
                        </option>
                        <option value="Surau">
                            Surau
                        </option>
                        <option value="Musalla">
                            Musalla
                        </option>
                    </select>
                    <span id="help-text" class="help-block">
                    </span>
                    <span id="error-text" class="help-block">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="friday_prayers">
                    Does the Mosque offer Friday Khutbah?
                </label>
                <div class="input-div">
                    <span id="help-text" class="help-block">
                    </span>
                    <span id="error-text" class="help-block">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="description">
                    Mosque Description
                </label>
                <div class="input-div">
                    <textarea class="form-control" name="description">
                    </textarea>
                    <span id="help-text" class="help-block">
                    </span>
                    <span id="error-text" class="help-block">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="amenities">
                    Services and Amenities
                </label>
                <div class="input-div">
                    <input type="text" name="amenities" value="" class="form-control">
                    <span id="help-text" class="help-block">
                    </span>
                    <span id="error-text" class="help-block">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="longitude">
                    Longitude
                </label>
                <div class="input-div">
                    <input type="text" name="longitude" value="" class="form-control" required="required" data-type="number">
                    <span id="help-text" class="help-block">
                    </span>
                    <span id="error-text" class="help-block">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="latitude">
                    Latitude
                </label>
                <div class="input-div">
                    <input type="text" name="latitude" value="" class="form-control" required="required" data-type="number">
                    <span id="help-text" class="help-block">
                    </span>
                    <span id="error-text" class="help-block">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="phone_number">
                    Phone Number
                </label>
                <div class="input-div">
                    <input type="text" name="phone_number" value="" class="form-control">
                    <span id="help-text" class="help-block">
                    </span>
                    <span id="error-text" class="help-block">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="email">
                    Email
                </label>
                <div class="input-div">
                    <input type="text" name="email" value="" class="form-control" data-type="email">
                    <span id="help-text" class="help-block">
                    </span>
                    <span id="error-text" class="help-block">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="facebook">
                    Facebook
                </label>
                <div class="input-div">
                    <input type="text" name="facebook" value="" class="form-control">
                    <span id="help-text" class="help-block">
                    </span>
                    <span id="error-text" class="help-block">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="twitter">
                    Twitter
                </label>
                <div class="input-div">
                    <input type="text" name="twitter" value="" class="form-control">
                    <span id="help-text" class="help-block">
                    </span>
                    <span id="error-text" class="help-block">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="website">
                    Website
                </label>
                <div class="input-div">
                    <input type="text" name="website" value="" class="form-control">
                    <span id="help-text" class="help-block">
                    </span>
                    <span id="error-text" class="help-block">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="country">
                    Country
                </label>
                <div class="input-div">
                    <select class="form-control" name="country">
                        {{#each mosque_countries}}
                        <option value="{{name}}">
                            {{name}}
                        </option>
                        {{/each}}
                    </select>
                    <span id="help-text" class="help-block">
                    </span>
                    <span id="error-text" class="help-block">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="address_1">
                    Address 1
                </label>
                <div class="input-div">
                    <input type="text" name="address_1" value="" class="form-control">
                    <span id="help-text" class="help-block">
                    </span>
                    <span id="error-text" class="help-block">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="city">
                    City
                </label>
                <div class="input-div">
                    <select class="form-control" name="city">
                        <option value="new">New City</option>
                        {{#each mosque_city}}
                        <option value="{{_id}}">
                            {{name}}
                        </option>
                        {{/each}}
                    </select>
                    <span id="help-text" class="help-block">
                    </span>
                    <span id="error-text" class="help-block">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="city">
                    New City?
                </label>
                <div class="input-div">
                    <input type="text" name="new_city_name">
                    <span id="help-text" class="help-block">
                    </span>
                    <span id="error-text" class="help-block">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="district">
                    District
                </label>
                <div class="input-div">
                    <input type="text" name="district" value="" class="form-control">
                    <span id="help-text" class="help-block">
                    </span>
                    <span id="error-text" class="help-block">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="postcode">
                    Postcode
                </label>
                <div class="input-div">
                    <input type="text" name="postcode" value="" class="form-control">
                    <span id="help-text" class="help-block">
                    </span>
                    <span id="error-text" class="help-block">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="state">
                    State
                </label>
                <div class="input-div">
                    <input type="text" name="state" value="" class="form-control" required="required">
                    <span id="help-text" class="help-block">
                    </span>
                    <span id="error-text" class="help-block">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="timezone">
                    Timezone
                </label>
                <div class="input-div">
                    <select class="form-control" name="timezone">
                        {{#each mosque_timezones}}
                        <option value="{{_id}}">
                            {{name}}
                        </option>
                        {{/each}}
                    </select>
                    <span id="help-text" class="help-block">
                    </span>
                    <span id="error-text" class="help-block">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="managers">
                    User ID
                </label>
                <div class="input-div">
                    <select class="form-control" name="managers">
                        {{#each users}}
                        <option value="{{_id}}">
                            {{profile.email}}
                        </option>
                        {{/each}}
                    </select>
                    <span id="help-text" class="help-block">
                    </span>
                    <span id="error-text" class="help-block">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="picture">
                    Picture
                </label>
                <div class="input-div">
                    <input type="text" name="picture" value="" class="form-control">
                    <span id="help-text" class="help-block">
                    </span>
                    <span id="error-text" class="help-block">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <div class="submit-div">
                    <button id="form-submit-button" class="btn btn-success" type="submit">
                        <span class="fa fa-check">
                        </span>
                        Save
                    </button>
                    <a href="#" id="form-cancel-button" class="btn btn-default">
                        Cancel
                    </a>
                </div>
            </div>
        </form>
    </div>
</template>
