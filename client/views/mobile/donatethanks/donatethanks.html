<template name="Donatethanks">
	{{#Modifier size=size1}}
		{{#Surface size=size1 modifier="StateModifier" translate="[0,0,0]" class="green-bg"}}
		{{/Surface}}

		{{#Surface size="[400, 400]" origin="[0.5, 0.5]" align="[0.5, 0.5]" translate="[0, 0, 1]"}}
			{{>donateThanksText data=mosque}}
		{{/Surface}}
	{{/Modifier}}
</template>

<template name="donateThanksText">
	<div class="textToCenter1">
		<h2>Thank You!</h2><br>
		<p>
			<span>Your donation to {{data.name}} has been received.</span><br><br>
			<span>A receipt has been emailed to you.</span>
		</p><br>
		<span class="">
			<button class="btn appBtn" id="backButton10">Back to app</button>
		</span>
	</div>
</template>
